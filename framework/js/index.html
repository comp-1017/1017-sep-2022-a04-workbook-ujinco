<!DOCTYPE html>
    <html lang="en-us">

        <head>
            <!-- 
            Something useful for information yada yada.
            
                title tag: this tag supplies the content for the browser tab
                meta tag: several versions and options on this tag
                    : charset - specifies the set of characters to be used by the web page
                    : name= and content= - Name allows for a specific item, content is the content (text)

            the tag elements in the head area are not displayed on the web page,
            they are not considered part of the page content,
            they are used by the internet and browser to manage the web page.

            -->


            <meta charset="utf-8">

            <title> Basic HTML structure :)

            </title>
            <meta name="author" content="Sebestyen Tran">

        </head>

        <body>
        
            <!--
                items in this area are intended for display (content) on the web page

                header tag (h1 thru h6) - these are titles, importance is 1 (greatest) 6 (least)

                paragraph tag (p) - this tag indicates the content to be a paragraph 
            -->

            <h1>Basic HTML Tags</h1>

            <p>This page demonstrates the basic structure of a html web page.  
               The head area has the browser title tab specified as well as the charset defined.
               The body is demonstrating the h1 header tag and the paragraph tag.   
            </p>
            <p>
                This is another paragraph.
            </p>

        </body>


    </html>
